<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button buttons-end ion-button (click)="isopen = !isopen">
                <ion-icon name="settings"></ion-icon>
            </button>
      <button buttons-end ion-button (click)="editProfile()">
                  <ion-icon name="create"></ion-icon>
            </button>
    </ion-buttons>
    <div class="isopen" *ngIf="isopen">
      <ion-card>
        <ion-list>
          <button ion-item (click)="changePassword()">
                 Change Password
            </button>
          <button ion-item>
                LogOff
            </button>
        </ion-list>
      </ion-card>
    </div>
  </ion-navbar>
</ion-header>
<ion-content class="home">
  <div text-center>
    <ion-avatar *ngIf="profile.Photos && profile.Photos.length">
      <img src="{{profile.Photos[0].ImageUrl}}" />
    </ion-avatar>
    <button buttons-end ion-button (click)="changePhoto()">
                  <ion-icon name="pencil"></ion-icon> change
     </button>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{profile.FullName}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>

      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-card-content>
            <ion-card-title>
              No of Donatations
            </ion-card-title>
            <ion-card-title>
              0
            </ion-card-title>
          </ion-card-content>
        </ion-col>
        <ion-col col-4>
          <ion-card-content>
            <ion-card-title>
              Last Donoation
            </ion-card-title>
            <ion-card-title>
              0
            </ion-card-title>
          </ion-card-content>
        </ion-col>
        <ion-col col-4>
          <ion-card-content>
            <ion-card-title>
              Active Since
            </ion-card-title>
            <ion-card-title>
              11 Feb 2017
            </ion-card-title>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Contact Detail
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <a class="plainText" href="mailto:{{profile.Contact.EmailId}}">{{profile.Contact.EmailId}}</a>
      </button>

        <button ion-item>
                <ion-icon name="call" item-left></ion-icon>
                <a class="plainText" href="tel:{{profile.Contact.EmailId}}">{{profile.Contact.PhoneNumber}}</a>
            </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
       Address Detail
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label >Address</ion-label>{{profile.Address.AddressLine1}}
      </ion-item>
      <ion-item>
        <ion-label >Country</ion-label>{{profile.Address.Country}}
      </ion-item>
      <ion-item>
        <ion-label >State</ion-label>{{profile.Address.State}}
      </ion-item>
      <ion-item>
        <ion-label >City</ion-label>{{profile.Address.City}}
      </ion-item>
      <ion-item>
        <ion-label >Zipcode</ion-label>{{profile.Address.Zipcode}}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
