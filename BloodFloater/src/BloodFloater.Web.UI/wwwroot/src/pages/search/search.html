<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <form #newform="ngForm">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Search Donors
        </ion-card-title>
        <ion-item>
          <ion-label floating>Blood Group</ion-label>
          <ion-select name="category" [(ngModel)]="criteria.FullName">
            <ion-option value="{{bg}}" *ngFor="let bg of bloodGroups">{{bg}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Location</ion-label>
          <ion-input type="text" name="location" [(ngModel)]="criteria.Location"></ion-input>
        </ion-item>
         <ion-item>
          <button ion-button  padding block (click)="searchDonor()">Find</button>
        </ion-item>
      </ion-card-content>
    </ion-card>    
  </form>
</ion-content>
