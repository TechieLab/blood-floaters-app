<ion-header>
    <ion-navbar>
        <ion-title>Add Donor</ion-title>
        <ion-buttons end>
            <button buttons-end ion-button clear color="primary" (click)="resetForm()">
                 Reset
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form (ngSubmit)="addDonor()" #filterForm="ngForm">
        <ion-card> 
            <ion-item>
                <ion-label floating>Full Name</ion-label>
                <ion-input type="text" formControlName="FullName" [(ngModel)]="donor.Name" name="keyword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Blood Group</ion-label>
                <ion-select formControlName="BloodGroup" name="bloodGroup" [(ngModel)]="donor.BloodGroup" >
                    <ion-option value="{{group}}" *ngFor="let group of bloodGroups">{{group}}</ion-option>
                </ion-select>
            </ion-item>            
        </ion-card>   
        <ion-card>   
            <ion-list>
                <ion-item>
                    <ion-label floating>Mobile</ion-label>
                    <ion-input type="text" formControlName="Mobile" [(ngModel)]="donor.Mobile" name="mobile"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" formControlName="EmailId" name="emailId" [(ngModel)]="profile.Contact.EmailId" required></ion-input>
                </ion-item>
            </ion-list>
        </ion-card>
        <ion-card>   
            <ion-list>
                <ion-item>
                    <ion-label floating>Address</ion-label>
                    <ion-input type="text" formControlName="Mobile" [(ngModel)]="donor.Address" name="addre"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>City</ion-label>
                    <ion-input type="text" formControlName="City" name="city" [(ngModel)]="donor.City" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>State</ion-label>
                    <ion-input type="text" formControlName="State" [(ngModel)]="donor.State" name="state"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Country</ion-label>
                    <ion-input type="text" formControlName="Country" name="country" [(ngModel)]="profile.Country" required></ion-input>
                </ion-item>
                 <ion-item>
                    <ion-label floating>Zipcode</ion-label>
                    <ion-input type="text" formControlName="Zipcode" [(ngModel)]="donor.Zipcode" name="zipcode"></ion-input>
                </ion-item>
            </ion-list>
        </ion-card>
    </form>
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <button ion-button block type="submit">Submit</button>
    </ion-toolbar>
</ion-footer>
